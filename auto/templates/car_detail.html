{% extends 'base.html' %}

{% block content %}
  <div class="car">
      <h2>{{car.make}} {{car.model}} {{car.trim}}</h2>
      <h3>Color: {{car.color}}</h3>
      <h3>Milage: {{car.milage}}</h3>
      <img src="{{car.img_url}}" alt="Picture of {{car.model}}"/>
  </div>
  <p>
    <a href="/car/{{car.id}}/edit"> Edit {{car.model}} </a>
  </p>
  <form action="/car/{{car.id}}/delete" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete {{car.model}}">
  </form>
{% endblock %}
